<h2 mat-dialog-title>Game ended</h2>
<mat-dialog-content class="mat-typography">
    <span *ngIf="data.proigral">Looser: {{data.proigral}}</span>
    <span *ngIf="!data.proigral">Draw</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Restart</button>
</mat-dialog-actions>
